---
services:
  traefik:
    image: "traefik:v3.4"
    container_name: "traefik"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    environment:
      - stacks.env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - acme:/var/traefik/certs/:rw
    networks:
      - traefik
    restart: unless-stopped
networks:
  traefik:
    external: true